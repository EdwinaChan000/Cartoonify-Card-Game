<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/drawCard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <title>抽卡</title>
</head>

<body>


    <!-- header -->
    <header>
        <a href="#" class="logo">
            <img src="/assets/logo.png">
        </a>

        <div class="nav-bar">
            <div class="home"><a href="after_index.html">主目錄</a></div>
            <div class="game"><a href="joinRoom.html">遊戲</a></div>
            <div class="drawCard"><a href="drawCard.html">抽卡</a></div>
            <div class="myProfile"><a href="profile.html">個人主頁</a></div>
        </div>
        <button class="logout">登出</button>

    </header>



    <!-- before body -->
    <div class="beforeBody"></div>
    <!-- body -->

    <div class="containerBody">
        <div class="up">
            <div class="rules">🃏抽卡簡介</div>
            <p>1.選擇圖片(建議像素為:400 x 400)</p>
            <p>2.輸入卡牌名字, 選擇幫派和漫畫家風格</p>
            <P>3.按下確定後, 系統會將圖片卡通化及配上隨機等級和技能</P>
            <P>4.祝君好運😁</P>

            <div class="rules-level">
                <table id="level">
                    <tr>
                        <th>等級</th>
                        <th>機率</th>
                    </tr>
                    <tr>
                        <td>S</td>
                        <td>5%</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>15%</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>35%</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>45%</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="middle">
            <div class="popUp">
                <h1>比啲耐性, 等一陣👉🏻👈🏻</h1>

            </div>



            <!-- left -->
            <div class="left">
                <div class="submitForm">
                    <form id="form-buttons-box">
                        <input type="file" id="files" name="files" required />
                        <input type="text" id="insertCardName" name="insertCardName" placeholder="輸入卡牌名字" maxlength="5"
                            required></input>
                        <select id="allGangs" name="allGangs" class="allGangs" aria-label="Default select example">
                            <option selected disabled value="html_logo.png">選擇幫派</option>
                            <option value="html_logo.png">HTML</option>
                            <option value="js_logo.png">渣化script</option>
                            <option value="css_logo.png">斯SS</option>
                        </select>
                        <select id="style" name="style" class="style" aria-label="Default select example">
                            <option selected disabled value="">選擇漫畫家</option>
                            <option value="Hayao">Hayao</option>
                            <option value="Hosoda">Hosoda</option>
                            <option value="Paprika">Paprika</option>
                            <option value="Shinkai">Shinkai</option>
                        </select>
                        <button type="submit" class="submitbtn">確定</button>
                    </form>
                </div>
            </div>


            <!-- right -->
            <div class="right">
                <div class="currentCard">
                    <div class="cardFrame">
                        <img src="/assets/fire.png">
                        <div class="cardUpper">
                            <div class="cardName">名字</div>
                            <div class="gangs"> <img src="/assets/css_logo.png"></div>
                        </div>
                        <div class="cardPhoto">
                            <img src="/assets/main2.jpeg">
                        </div>
                        <div class="skill">
                            <div class="skillName">技能名稱</div>
                            <div class="skillDes">技能簡介</div>
                        </div>

                        <div class="status">
                            <div class="grade">?</div>
                            <div class="hp">HP:???</div>
                            <div class="atk">ATK:???</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="bottom">
            <div class="displayCard">
            </div>
        </div>
    </div>



    <!-- footer -->
    <div class="before-footer"></div>

    <div class="footer">
        <div class="top-footer">
            <div class="about-us">關於我們</div>
            <div class="footer-content">
                地址:香港荃灣 海盛路11號 One Midtown 5樓 515-16 室
            </div>
        </div>
        <div class="bottom-footer">
            <div class="ins">
                <i class="bx bxl-instagram"></i>
            </div>
            <div class="fb">
                <i class="bx bxl-facebook-square"></i>
            </div>
            <div class="twitter">
                <i class="bx bxl-twitter"></i>
            </div>
        </div>
        <div class="copyright">© 2022 Tecky Group 6</div>
    </div>


    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/drawCard.js"></script>
</body>

</html>
